<table>
    <tr th:if="${allCategories.empty}">

    </tr>
    <tr th:each="category : ${allCategories}">
        <td><h1 th:text="${category.categoryName}">category_name</h1></td>
        <td>
            <table>
                <thead>
                <tr>
                    <th>Nazwa</th>
                    <th>Cena</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="food : ${foodService.getAllFromCategory(category.categoryName)}">

                    <td><p th:text="${food.price}">food_price</p></td>
                    <td><a th:href="@{/add-to-cart/{id}(id=${food.id})}">Dodaj</a></td>
